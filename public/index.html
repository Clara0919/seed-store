<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css"/>
    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

.slick-prev:before,
.slick-next:before {
  color: var(--main-color4) !important;
  font-size:30px;
}

.slick-prev.slick-disabled:before, .slick-next.slick-disabled:before {
    opacity: .4;
}

.slick-dots li button:before{
  line-height: 60px;
}


/* slick çš„ css */
.product-card {
  padding: 0px;
  background-color: white;
  border: 0.5px solid var(--main-color4);
  border-radius: 10px;
}
.product-card:hover {
  box-shadow: 8px 8px 21px -11px rgba(0, 0, 0, 0.2);
  -webkit-box-shadow: 8px 8px 21px -11px rgba(0, 0, 0, 0.2);
  -moz-box-shadow: 8px 8px 21px -11px rgba(0, 0, 0, 0.2);
  /* position: relative;
  top: -10px; */
  scale: 1.05;
}
.card-img {
  width: 100%;
  height: 200px;
  background-size: cover;
  background-position: center center;
  border-radius: 10px 10px 0 0;
}
.card-info {
  padding: 5px 25px 30px 25px;
  border-radius: 0 0 10px 10px;
}
.card-info h3 {
  margin-top: 5px;
  margin-bottom: 15px;
  font-weight: 400;
  font-size: 25px;
}
.card-info .price b {
  font-size: 20px;
  color: var(--main-color3);
}
.card-info button {
  border: 2px solid var(--main-color4);
  background: none;
  border-radius: 5px;
  font-size: 18px;
  color: var(--main-color4);
  width: 100%;
  padding: 8px 12px;
  max-width: 100%;
  word-wrap: none;
}

.card-info button:hover {
  background-color: var(--main-color4);
  color: white;
}

.card-info .tag {
  font-size: 15px;
  margin-bottom: 5px;
  margin-top: 15px;
}
    </style>
 
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- slick  -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
  
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
  </body>
</html>
